<!DOCTYPE HTML>
<html>
    <head>
        <title>Access Overview</title>
    </head>
    <body>
        <h1>Access Overview</h1>
        <div id="content">
            <div id="top-pages">
                <div id="top-pages-controls">
                    <form>
                        <input type="checkbox" id="top-pages-only-ok" /><label>Only OK</label>
                        <input type="checkbox" id="top-pages-only-public" /><label>Only Public</label>
                    </form>
                </div>
                <div id="top-pages-data"></div>
            </div>
        </div>
        <script language="JavaScript">
            document.querySelector('#top-pages-only-ok').onchange = toggleTopPagesOnlyOk;
            document.querySelector('#top-pages-only-public').onchange = toggleTopPagesOnlyPublic;

            refresh();

            function refresh() {
                return loadData().then(render);
            }
            
            function loadData() {
                return fetch('https://www.jimkinsey.com/admin/metrics/access.json', {
                        credentials: 'same-origin'
                    })
                    .then((response) => {
                        return response.json();
                    })
            }

            const pageFilters = {
                'only-ok': (record) => record.statusCode < 300,
                'only-public': (record) => !record.path.match(/^\/admin\/\.+/)
            };

            let selectedFilters = [];

            let identity = (x) => x;

            function topPagesRecordFilter(arr) {
                const compose = (...fns) =>
                    fns.reduceRight((prevFn, nextFn) =>
                        (...args) => nextFn(prevFn(...args)),
                        identity
                    );

                const filters = selectedFilters.map((name) => pageFilters[name]);

                return compose(filters)(arr);
            }

            function render(data) {
                renderTopPages(data); 
                return;  
            }

            function toggleTopPagesOnlyOk(event) {
                if (event.target.checked) {
                    selectedFilters.push('only-ok');
                } else {
                    selectedFilters = selectedFilters.filter((filter) => filter !== 'only-ok');
                }
                refresh();
                return;
            }

            function toggleTopPagesOnlyPublic(event) {
                if (event.target.checked) {
                    selectedFilters.push('only-public');
                } else {
                    selectedFilters = selectedFilters.filter((filter) => filter !== 'only-public');
                }
                refresh();
                return;
            }

            function renderTopPages(data) {

                let topPages = data.records.filter(topPagesRecordFilter).reduce((acc, curr) => {
                    let page = acc.find((p) => p.path == curr.path);
                    if (page) {
                        page.hits++;
                    }
                    else {
                        acc.push({ hits: 1, path: curr.path });
                    }
                    return acc;
                }, []).sort((a,b) => b.hits - a.hits);
                                
                let topPagesHTML = `<table>
                    <thead>
                        <tr><th>Hits</th><th>Path</th></tr>
                    </thead>
                    <tbody>
                        ${topPages.map(({hits, path}) => `<tr><td>${hits}</td><td>${path}</td></tr>`)}
                    </tbody>
                </table>`;
                
                document.getElementById('top-pages-data').innerHTML = topPagesHTML;

                return;
            };
            
            
        </script>
    </body>
</html>
